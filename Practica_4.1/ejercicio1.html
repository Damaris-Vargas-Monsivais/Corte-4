<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/estilos.css" />
    <title>Tabla viajes</title>
</head>

<body>
    <div class="container">
        <h1 class="titulo">Ejercicio 1
        </h1>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Día</th>
                        <th>Hoy</th>
                        <th>Mañana</th>
                        <th>Miércoles</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <strong><th>Condición</th></strong>
                        <td>Soleado </td>
                        <td>Mayormente soleado </td>
                        <td>Parcialmente nublado </td>
                    </tr>
                    <tr>
                        <strong><th>Temperatura</th></strong>
                        <td>19 °C </td>
                        <td>17 °C </td>
                        <td>12 °C </td>
                    </tr>
                    <tr>
                        <strong><th>Vientos</th></strong>
                        <td>E 13 km/h</td>
                        <td>E 11 km/h</td>
                        <td>E 16 km/h</td>
                    </tr>
                    <caption>Condicion, temperatura y vientos del dia</caption>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
